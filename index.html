<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>To-Do List</h1>
    <div class="add-task">
        <div>
            <input type="text" id="newTask" placeholder="Enter new task">
            <input type="date" id="taskDate">
            <input type="time" id="taskTime">
        </div><br>

        <div>
            <button id="addButton">Add Task</button>
            
        </div>
      
      
    </div>
    <h2>Tasks</h2>
    <ul id="taskList">
      <!-- Existing tasks will be listed here -->
    </ul>
  </div>

  <!-- Container for completed tasks (initially hidden) -->
  <div class="completed-tasks-container" id="completedTaskContainer">
    <h2>Completed Tasks</h2>
    <ul id="completedTaskList">
      <!-- Completed tasks will be listed here -->
    </ul>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
